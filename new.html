    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f1f1f1;
        }

        header {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #111;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff0066;
        }

        .content {
            padding: 20px;
        }

        .movie-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }

        .movie-item {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: fit-content;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 102, 0.6);
        }

        .movie-item img {
            width: 180px; /* Taille plus grande */
            height: auto;
            border-radius: 10px;
        }

        .movie-item .movie-info {
            margin-left: 15px;
        }

        .movie-item a {
            text-decoration: none;
            color: #ff0066;
        }

        .movie-item a:visited {
            color: #ff0066;
        }

        .movie-item h3 {
            margin: 0;
            font-size: 1.3em;
            color: #ff0066;
        }

        footer {
            background-color: #111;
            color: #f1f1f1;
            text-align: center;
            padding: 8px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
