<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asekles</title>
    <link rel="icon" href="Asekles.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f1f1f1;
        }

        header {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 8px;
            background-color: #111;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff0066;
        }

        .content {
            padding: 20px;
            padding-bottom: 200px; /* Plus d'espace pour éviter le chevauchement avec le footer */
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .movie-item {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 102, 0.6);
        }

        .movie-item img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-item a {
            text-decoration: none;
            color: #ff0066;
        }

        .movie-item a:visited {
            color: #ff0066;
        }

        .movie-item h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff0066;
        }

        footer {
            background-color: #111;
            color: #f1f1f1;
            text-align: center;
            padding: 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9em;
        }

        /* RESPONSIVE : Toujours 2 films par ligne sur les petits écrans */
        @media (max-width: 600px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ⵣ Nouveautés - ⵉⵎⴰⵢⵏⵓⵜⴻⵏ ⵣ</h1>
    </header>


    <nav>
        <a href="index.html">Accueil</a>
        <a href="films.html">Films</a>
        <a href="series.html">Séries</a>
        <a href="new.html">Nouveautés</a>
    </nav>

    <div class="content">
        <h2>Les Dernières Nouveautés</h2>
        <div class="movie-grid">
            <!-- Nouveauté 1 -->
            <div class="movie-item">
                <a href="film9.html">
                    <img src="TARGIT.jpg" alt="Nouveau 1">
                    <h3>Targit</h3>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Asekles.com. Tous droits réservés.</p>
    </footer>
</body>
</html>
