            background-color: #0d0d0d;

            overflow-x: hidden;
        }

        .header {
            background-color: #e50914;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header .nav-links a:hover {
            color: #ffd700;
        }

        /* Menu mobile */
        .menu-toggle {
            display: none;
            font-size: 2em;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #e50914;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .mobile-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 0;
            display: block;
            transition: color 0.3s;
        }

        .mobile-nav a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .header .nav-links {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }

        .container {

            align-items: center;

        }

        .film-info {

            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
            color: #f5f5f5;
            position: relative;
        }

        .film-info h2 {
            margin: 0 0 15px;
            color: #e50914;
            font-size: 1.8em;
        }

        .film-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        #episode-select {
            background-color: #2a2a2a;
            color: white;
            padding: 10px;
            border-radius: 5px;
