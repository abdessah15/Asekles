<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>En panne — Asekles</title>
  <style>
    :root{
      --bg:#070707;
      --card:#111;
      --accent:#ff0066;
      --text:#f1f1f1;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,0,102,0.06), transparent 10%),
        radial-gradient(900px 400px at 90% 90%, rgba(102,0,255,0.04), transparent 10%),
        var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      max-width:820px;
      width:100%;
      padding:36px;
      border-radius:14px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .icon{
      width:72px;height:72px;margin:0 auto 18px;
      display:flex;align-items:center;justify-content:center;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),#6600ff);
      box-shadow: 0 6px 18px rgba(102,0,255,0.12);
      font-weight:bold;
      font-size:36px;
    }

    h1{
      font-size:2.1rem;
      margin-bottom:8px;
      letter-spacing:0.2px;
    }

    p.lead{
      color:rgba(241,241,241,0.9);
      margin-bottom:18px;
    }

    p.small{
      color:rgba(241,241,241,0.6);
      margin-bottom:22px;
      font-size:0.95rem;
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(255,0,102,0.12);
    }

    .btn.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
    }

    footer{
      margin-top:18px;
      font-size:0.85rem;
      color:rgba(241,241,241,0.5);
    }

    @media (max-width:480px){
      .card{padding:20px}
      h1{font-size:1.6rem}
      .icon{width:60px;height:60px;font-size:30px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titre">
    <div class="icon" aria-hidden="true">⚠️</div>
    <h1 id="titre">En panne</h1>
    <p class="lead">Désolé — le site est momentanément indisponible.</p>
    <p class="small">Nous travaillons dessus pour remettre tout en ligne au plus vite. Merci pour ta patience.</p>



    <footer>© 2025 Asekles.com</footer>
  </main>
</body>
</html>
