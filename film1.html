<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asekles</title>
    <link rel="icon" href="Asekles.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f1f1f1;
        }

        header {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 8px;
            background-color: #111;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff0066;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .film-info {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            text-align: left;
        }

        .film-info h2 {
            color: #ff0066;
        }

        .video-container {
            width: 100%;
            max-width: 360px;
            text-align: center;
            position: relative; /* pour l’overlay */
        }

        .films-suggestion {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .film-item {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .film-item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #111;
            color: #f1f1f1;
            text-align: center;
            padding: 16px;
            position: relative;
            width: 100%;
            font-size: 0.9em;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .video-container iframe,
            .video-container video {
                height: 200px;
            }
        }

        /* Styles pour l’overlay qui bloque la barre du haut */
        .overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Ajuste la hauteur si nécessaire */
            background: rgba(0,0,0,0);
            z-index: 10;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>CIRTA - ⵙⵉⵔⵜⴰ</h1>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="films.html">Films</a>
        <a href="series.html">Séries</a>
        <a href="new.html">Nouveautés</a>
    </nav>

    <div class="container">
        <div class="film-info">
            <h2>Cirta</h2>
            <p><strong>Genre :</strong> Histoire, aventure</p>
            <p><strong>Date de sortie :</strong> 2022</p>
            <p><strong>Synopsis :</strong> Ttkemmilen abrid-nsen Yuba, Kusila, Kahina d Massi ttnadin ad seɣlin tagezzant aken ad erren talwit i tamurt umaziɣ.</p>
        </div>

        <div class="video-container">
            <iframe 
                src="https://drive.google.com/file/d/1AGTjTo4mMHeKSObdy6yeVYJYFbFeplca/preview" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                style="width:100%; height:200px; border-radius:10px;">
            </iframe>
            <div class="overlay-top"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Asekles.com. Tous droits réservés.</p>
    </footer>
</body>
</html>
