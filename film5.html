<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asekles</title>
    <link rel="icon" href="Asekles.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f1f1f1;
        }

        header {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 8px;
            background-color: #111;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff0066;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .film-info {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            text-align: left;
        }

        .film-info h2 {
            color: #ff0066;
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 360px;
            border-radius: 10px;
        }

        .episode-selector {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            background-color: #111;
            color: #fff;
            border: 1px solid #ff0066;
        }

        footer {
            background-color: #111;
            color: #f1f1f1;
            text-align: center;
            padding: 16px;
            position: relative;
            width: 100%;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zorro - ⵣⵓⵔⵔⵓ</h1>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="films.html">Films</a>
        <a href="series.html">Séries</a>
        <a href="livres.html">Livres</a> 
        <a href="new.html">Nouveautés</a>
    </nav>
     <div class="container">
        <div class="film-info">
            <h2>Zorro</h2>
            <p><strong>Genre :</strong> Aventures</p>
            <p><strong>Date de sortie :</strong> 2024</p>
            <p><strong>Synopsis :</strong> Ger leḥqer n sifuni iluled yiwen n umnay n tlelli ad iḥarben ɣef yigellilen d yimɣiden iwumi ttwaksen izerfan.</p>
        </div>

      <!-- Iframe avec un id -->
<iframe id="episode-player" class="rumble" src="https://rumble.com/embed/v6s8rlr/?pub=4lsizp" 
    frameborder="0" 
    allowfullscreen 
    allow="fullscreen; picture-in-picture"
    style="width:100%; height:200px; border-radius:10px;">
</iframe>

<!-- Sélecteur d’épisodes -->
<label for="episode-select">Choisir un épisode :</label>
<select id="episode-select" onchange="loadEpisode(this.value)">
    <option value="https://rumble.com/embed/v6s8rlr/?pub=4lsizp">Épisode 1</option>
    <option value="https://rumble.com/embed/v6s8rlz/?pub=4lsizp">Épisode 2</option>
</select>

<!-- Script pour changer la vidéo -->
<script>
    function loadEpisode(url) {
        document.getElementById("episode-player").src = url;
    }
</script>


    </div>
    
    <footer>

    </footer>

</body>
</html>
