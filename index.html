    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
        }

        header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .movie-item {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .movie-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .movie-item h3 {
            margin-top: 10px;
            font-size: 1.1em;
            color: #fff;
        }

        .download-button {
            display: block;
            margin: 30px auto;
            background-color: #e50914;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #a10000;
        }

        footer {
            background-color: #333;
            color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
