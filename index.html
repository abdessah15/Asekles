        body {

        header {
            background: linear-gradient(45deg, #ff0066, #6600ff);

        }

        header h1 {

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .movie-item {
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 102, 0.6);
        }

        .movie-item img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-item a {
            text-decoration: none;
            color: #ff0066;
        }

        .movie-item a:visited {
            color: #ff0066;
        }

        .movie-item h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff0066;
        }

        footer {
            background-color: #111;
            color: #f1f1f1;
            text-align: center;
            padding: 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .movie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
